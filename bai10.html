<body>
    Toan <input type="number" name="" id="toan" /> Vat ly
    <input type="number" name="" id="vat_ly" /> Hoa
    <input type="number" name="" id="hoa" />
    <button onclick="cacso()">kick</button>
    <p id="KQ">Diem trung binh</p>

    <script>

        function cacso() {
            var a = +document.getElementById("toan").value;
            var b = +document.getElementById("vat_ly").value;
            var c = +document.getElementById("hoa").value;
            var d = [a, b, c]
            trungbinh(d)
        }

        function trungbinh(d) {
            let sum = 0;
            let avg = 0;
            for (i = 0; i < d.length; i++) {
                sum += d[i];
                avg = sum / d.length;
            }
            document.getElementById("KQ").innerHTML = avg

        }

    </script>
