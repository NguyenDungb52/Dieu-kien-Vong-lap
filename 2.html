    <script>
         var index = prompt ('nhap index')
         let array = [4,5,6,7,8,9]
        function tryRemoveFromArray(arr,index){
          if(index < arr.length && index >=0) {
            let rong = []
            for(i = 0; i<arr.length;i++){
              if(i != index){
                rong.push(arr[i])
              }
            }
            document.write(rong)
          }
          else{
            document.write(arr)
          }
        }
        tryRemoveFromArray(array,index)
    </script>
